apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  service-account.name: clo835
  service-account.uid: 1095b0ca-4dfd-4ce7-b7e5-9cf0b8d65755
  rbac.authorization.kubernetes.io/role: clo835-role
  rbac.authorization.kubernetes.io/rolebinding: clo835-rolebinding
  labels:
    app: employees
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
        component: frontend
    spec:
      serviceAccountName: clo835
      containers:
        - name: application-container
          image: 844099387134.dkr.ecr.us-east-1.amazonaws.com/app-image-clo835-final-project:latest 
          env:
            - name: DBPWD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: password
            - name: DBUSER
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: username
            - name: DBHOST
              value: "mysql.final.svc.cluster.local"
            - name: DBPORT
              value: "3306"
            - name: BGIMG
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: bgimg
            - name: GRPNAME
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: grpname
          ports:
            - containerPort: 81
      imagePullSecrets:
        - name: regcred